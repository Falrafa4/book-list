<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detail Buku – BukuKu</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f7f9fb;
      margin: 0;
      padding: 0;
    }

    /* NAVBAR */
    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #1e3a8a;
      padding: 1rem 2rem;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav h1 {
      margin: 0;
      font-size: 1.8rem;
      flex: 1;
      color: white;
      text-decoration: none;
    }

    .nav-center {
      flex: 2;
      display: flex;
      justify-content: center;
    }

    .search-container {
      display: flex;
      align-items: center;
      background: white;
      border-radius: 9999px;
      overflow: hidden;
      width: 70%;
      max-width: 450px;
    }

    .search-container input {
      border: none;
      padding: 0.8rem 1.2rem;
      outline: none;
      font-size: 1rem;
      flex: 1;
    }

    .search-container button {
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 0.95rem;
      color: black;
      padding: 0 0.2rem;
      margin-right: 1rem;
    }

    .search-container button:first-of-type {
      margin-right: 0;
    }

    /* DETAIL SECTION */
    .detail-container {
      max-width: 1100px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 14px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);

      display: flex;
      gap: 2rem;
    }

    .detail-cover {
      width: 320px;
      height: 460px;
      border-radius: 10px;
      object-fit: cover;
    }

    .detail-info h2 {
      margin-top: 0;
      color: #1e3a8a;
      font-size: 1.7rem;
    }

    .detail-info p {
      font-size: 1rem;
      color: #444;
      margin: .4rem 0;
    }

    /* Rekomendasi Section */
    .section-title {
      max-width: 1100px;
      margin: 2rem auto 1rem;
      font-size: 1.5rem;
      color: #1e3a8a;
      font-weight: 700;
    }

    .books-row {
      display: flex;
      gap: 1.2rem;
      overflow-x: auto;
      padding-bottom: 1rem;
      max-width: 1100px;
      margin: auto;
    }

    .books-row::-webkit-scrollbar {
      display: none;
    }

    .book {
      width: 200px;
      background: white;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      flex-shrink: 0;
      cursor: pointer;
    }

    .book img {
      width: 100%;
      height: 270px;
      object-fit: cover;
      border-radius: 8px;
    }

    .book h3 {
      color: #1e3a8a;
      font-size: 1rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* === RESPONSIVE UNTUK HP (max-width: 768px) === */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        gap: 0.8rem;
        padding: 1rem;
      }

      nav h1 {
        text-align: center;
        font-size: 1.5rem;
      }

      .nav-center {
        width: 100%;
        justify-content: center;
      }

      .search-container {
        width: 100%;
        max-width: none;
      }

      /* Detail container */
      .detail-container {
        flex-direction: column;
        padding: 1.2rem;
        margin: 1rem;
      }

      .detail-cover {
        width: 100%;
        height: auto;
        max-height: 420px;
        object-fit: cover;
      }

      .detail-info h2 {
        font-size: 1.4rem;
      }

      .detail-info p {
        line-height: 160%;
        font-size: 0.95rem;
      }

      /* Rekomendasi */
      .section-title {
        margin-left: 1rem;
        font-size: 1.3rem;
      }

      .books-row {
        gap: 0.8rem;
        padding-left: 1rem;
      }

      .book {
        width: 150px;
        padding: 0.8rem;
      }

      .book img {
        height: 200px;
      }
    }
  </style>

</head>

<body>

  <!-- NAVBAR -->
  <nav>
    <a href="index.html">
      <h1>BukuKu</h1>
    </a>

    <div class="nav-center">
      <div class="search-container">
        <input id="searchInput" type="text" placeholder="cari bukumu di sini.."
          onkeypress="if(event.key==='Enter'){searchBooks();}">
        <button onclick="clearSearch()">
          <span class="material-symbols-outlined">close</span>
        </button>
        <button onclick="searchBooks()">
          <span class="material-symbols-outlined">search</span>
        </button>
      </div>
    </div>
  </nav>

  <!-- DETAIL BUKU -->
  <div class="detail-container" id="detailContainer">
    Memuat detail buku...
  </div>

  <!-- Rekomendasi -->
  <h2 class="section-title">Buku Rekomendasi</h2>
  <div class="books-row" id="recContainer"></div>

  <script>

    function clearSearch() {
      document.getElementById("searchInput").value = "";
    }

    function searchBooks() {
      const q = document.getElementById("searchInput").value.trim();
      if (!q) return;
      performSearch(q);
    }

    // DETEKSI QUERY SEARCH DI URL
    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const query = params.get("search");

      if (query) {
        document.getElementById("searchInput").value = query;
        performSearch(query);
      }
    });

    async function performSearch(query) {
      const res = await fetch(
        `https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(query)}&langRestrict=id&maxResults=20`
      );
      const data = await res.json();

      const results = (data.items || []).map(b => ({
        ...b,
        rating: rating(),
        year: year(b)
      }));

      // tampilkan hasil pencarian, misalnya di recContainer
      displayBooks(recContainer, results);
    }


    /* ===== RANDOM DATA ===== */
    function rating() {
      return parseFloat((Math.random() * 9 + 1).toFixed(1));
    }
    function year(b) {
      const d = b.volumeInfo.publishedDate;
      return d ? parseInt(d.substring(0, 4)) : 0;
    }

    /* ===== MUAT DETAIL BUKU ===== */
    async function loadBookDetail() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");

      if (!id) {
        document.getElementById("detailContainer").innerHTML = "ID buku tidak ditemukan.";
        return;
      }

      const res = await fetch(`https://www.googleapis.com/books/v1/volumes/${id}`);
      const b = await res.json();

      // const cover = b.volumeInfo.imageLinks?.large ||
      //               b.volumeInfo.imageLinks?.medium ||
      //               b.volumeInfo.imageLinks?.thumbnail ||
      //               "https://placehold.co/240x340";

      const cover = b.volumeInfo.imageLinks?.thumbnail || "https://placehold.co/240x340";

      console.log(cover);

      const ratingVal = rating();

      document.getElementById("detailContainer").innerHTML = `
    <img class="detail-cover" src="${cover}">
    <div class="detail-info">
      <h2>${b.volumeInfo.title}</h2>

      <p><strong>Penulis:</strong> ${b.volumeInfo.authors?.join(", ") || "Tidak diketahui"}</p>
      <p><strong>Rating:</strong> ⭐ ${ratingVal}</p>
      <p><strong>Tanggal Terbit:</strong> ${b.volumeInfo.publishedDate || "Tidak diketahui"}</p>

      <p><strong>Preview:</strong></p>
      <p>${b.volumeInfo.description?.substring(0, 500) || "Tidak ada preview yang tersedia."}...</p>
    </div>
  `;
    }

    /* ===== MUAT BUKU REKOMENDASI ===== */
    async function loadRecommendations() {
      const res = await fetch("https://www.googleapis.com/books/v1/volumes?q=subject:fiction&langRestrict=id&maxResults=20");
      const data = await res.json();

      const rec = (data.items || []).map(b => ({
        ...b,
        rating: rating(),
        year: year(b)
      }));

      document.getElementById("recContainer").innerHTML = rec.map(b => `
    <div class="book" onclick="window.location.href='book.html?id=${b.id}'">
      <img src="${b.volumeInfo.imageLinks?.thumbnail || 'https://via.placeholder.com/150x220'}">
      <h3>${b.volumeInfo.title}</h3>
    </div>
  `).join("");
    }

    loadBookDetail();
    loadRecommendations();

  </script>

</body>

</html>
